<head>

<body>

    <div id="container">
        <!--CABECERA-->

            <div id="logo">
                <img src="img/logo.png" alt="Logo">
                <a id="titulo" href="index.html">
                    El Jardín del Edén

            </div>
        </header>
        <!--MENU-->
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html">Inicio</a>

                <li>

                <li>

                <li>

                        <input type="password" name="password" />

                    </ul>
                </div>
            </aside>
            <!--CONTENIDO CENTRAL-->

                <h1>Carrito de comprar</h1>

                    <tr>
                        <td><img src="img/productos/planta1.png" class="img_carrito"></td>
